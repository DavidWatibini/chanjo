
{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}

  <a href="{{ url_for('auth.register') }}">Log In</a>

  <div class="container">
    <form method="POST">

      <div class="form-group">
        <label for="formPhoneNumber">Phone Number</label>
        <input name="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Numner">
      </div>
      <div class="form-group">
        <label for="formPhoneNumber">Child Name</label>
        <input name="name" type="text" class="form-control" id="phoneNumber" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="formPhoneNumber">Child Age</label>
        <input name="name" type="text" class="form-control" id="phoneNumber" placeholder="Age">
      </div>
      <div class="form-group">
        <label for="formPhoneNumber">vaccination</label>
        <input name="name" type="text" class="form-control" id="phoneNumber" vaccination="vaccination">
      </div>
      <button id="sendSMS" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <!-- {{ wtf.quick_form(book_form) }} -->
  <script>
    $(function() {
      $('#sendSMS').click(function() {

        $.ajax({
          url: '/',
          data: $('form').serialize(),
          type: 'POST',
          success: function(response) {
            console.log(response);
          },
          error: function(error) {
            console.log(error);
          }
        });

      });
    });
  </script>

{%endblock%}
